<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <title>HTML Audio and Video Lab</title>
	</head>
	<body>
		<h1>html audio and video player</h1>
		<section>
			  <h2>unknown video</h2>
			    <video 
					    loop 
					    controls
					    width="640"
					      >
					        <source 
					      src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
						  </video>
		</section>
		<section>
			  <h2>unknown song</h2>
			    <audio 
																		   controls 
																		   loop 
																		   
																		   <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="video/ogg"/></audio>
		</section>
	</body>
</html>
