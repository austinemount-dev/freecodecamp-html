<!DOCTYPE html>
<html lang="en">

	<head>
		    <meta charset="UTF-8" />
		        <title>Checkout Page</title>
	</head>

	<body>
		<h1>Checkout</h1>
		<section>
			    <h2>Your Cart</h2>
			        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="a rubics cube"/>

		</section>
		<section>
			    <h2>Payment Information</h2>
			        <form>
					        
					        <label for="card-name" >Card-name <span aria-hidden="true">*</span></label>
						        <input id="card-name" name="card-name" type="text" required />/>
							        
							    <label for="card-number" >Card-number <span aria-hidden="true">*</span></label>
							        <input id="card-number" name="card-number" type="text" required min="10" max="100" aria-describedby="card-number-help"/>
								        <p id="card-number-help" >input the correct number format</p>
									    </form>
		</section>

	</body>

</html>
