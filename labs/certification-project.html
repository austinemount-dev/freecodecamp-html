<!DOCTYPE html>
<html lang="en">
	  <head>
		      <meta charset="UTF-8" />
		          <title>Survey Form</title>
			    </head>

			      <body>
				            <h1 id="title">Survey form</h1>
					          <p id="description">This is a survey form</p>
						      
						  <form id="survey-form">
							  <label id="name-label">Name</label>
							  <input type="text" id="name" placeholder="enter your name" required/>

							  <label id="email-label">email</label>
							  <input id="email" type="email" placeholder="email@gmail.com" required/>

							  <label id="number-label">number</label>
							  <input type="number" id="number" placeholder="enter a number" min="10" max="100"/>

							  <label for="dropdown">What is your role?</label>
							    <select id="dropdown" name="role">
								        <option value="dropdown" name="role">
									    <option value="student">Student</option>
									        <option value="Developer">Developer</option>
										 </select>

										      <legend>Would you recomend our platform?
										      </legend>
										         <input type="radio" id="yes-option"     value="yes" name="recommend">
											 <label for="yes-option">Yes</label>
											 <input type="radio" id="no-option" value="no" name="recommend">
											 <label for="yes-option">No</label>

											 <legend>
												   What would you like to see improved?
											 </legend>
											 <input type="checkbox" id"recomend" name="choice" value="frontend"/>
											 <label for="frontend projects">Frontend Projects</label>
											 <input type="checkbox" id"recomend" name="choice" value="frontend"/>
											 <label for="backend projects">Backend Projects</label>

											 <label for="comments">Any Comments</label>
											 <textarea
													 id="commments"
													 name="coments"
													 rows="4"
													 cols="40"
													 placeholder="Enter your comment here">
											 </textarea>
											 <button id="submit">Submit</button>


											     </form>
											       </body>
</html>
